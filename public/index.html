<!DOCTYPE html>
<html lang="en" ng-app='Tube'>
<head>
  <meta charset="UTF-8">
  <title>YouTube</title>
  <script>document.write('<base href="' + document.location + '" />');</script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.js"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body ng-controller='CtrlTube'>
  <div>
  <input type="text" class="form-control" name="q" data-ng-model="query">
  <button type="button" ng-click="search()">SearchTube</button>
  </div>
  <br>
  <div class="row">
    <div id="videoId" my-youtube code="videoId" class="col-md-6"></div>
  <myYoutube></myYoutube>
    <div id="go"  my-youtube code="go" class="col-md-5 col-md-offset-1"></div>
  </div>
  <br>
    <div class="row">
    <div id="jive" my-youtube code="jive" class="col-md-5 col-md-offset-7"></div>
  </div>
  <br>
    <div class="row">
    <div id="jump" my-youtube code="jump" class="col-md-5 col-md-offset-7"></div>
    </div>
  </div>
<script src='app.js'></script>
</body>
</html>
