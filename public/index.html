<!DOCTYPE html>
<html lang="en" ng-app='Tube'>
<head>
  <meta charset="UTF-8">
  <title>YouTube</title>
  <script>document.write('<base href="' + document.location + '" />');</script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.js"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body ng-controller='CtrlTube'>
  <div>
    <div>
      <input type="text" class="form-control" name="q" data-ng-model="query">
      <button type="button" ng-click="search()">SearchTube</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div id="videoId" class="col-md-5">
      <center><div my-youtube code="videoId"></div></center>
    </div>
  <myYoutube></myYoutube>
    <div id="go"  class="col-md-5 col-md-offset-1">
      <center><div my-youtube code="go"></div></center>
      </div>
  </div>
  <br>
    <div class="row">
    <div id="jive" class="col-md-5 col-md-offset-6">
      <center><div my-youtube code="jive"div></center>
    </div>
  </div>
  <br>
    <div class="row">
    <div id="jump" class="col-md-5 col-md-offset-6">
      <center><div my-youtube code="jump"></div></center>
    </div>
    </div>
  </div>
<script src='app.js'></script>
</body>
</html>
